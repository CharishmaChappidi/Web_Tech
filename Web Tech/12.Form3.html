<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="https://www.mbu.asia/">
    <h3>Student Information</h3>
    <input required type="text" placeholder="First Name">
    <input required type="text" placeholder="Second Name">
    <input required type="date" placeholder="Date Of Birth">
    <input required type="text" placeholder="Student ID">
    <h3>Address</h3>
    <input required type="text" placeholder="Street Address">
    <input required type="text" placeholder="City">
    <input required type="text" placeholder="State">
    <input required type="number" placeholder="Pincode">
    <input required type="text" placeholder="country">
    <h3>Contact Information</h3>
    <input required type="number" placeholder="Phone Number">
    <input required type="email" placeholder="e-mail">
    <h3>Course</h3>
    <textarea name="course" placeholder="About Your Course"></textarea><br><br>
    <input required type="submit" placeholder="submit">
    </form>
</body>
</html>
